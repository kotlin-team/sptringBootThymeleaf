<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/share/head ::headerFragment">
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
<!--navigation bar-->
    <div class="container">
        <!--include navBar from resource fragment/share/nav-bar-->
        <nav th:include="fragment/share/navbar :: navBarFramgent"></nav>
        <!--body-->
        <div class="col s12">
            <div><h5 class="center-align">Student registration</h5></div>
            <div class="col s6 push-s5">
                <div class="row">
                    <form class="col s6 center-align" th:action="@{/student/add}" role="form" action="#" method="post">
                        <div class="input-field col s12">
                            <input id="name" type="text" name="name" class="validate"/>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="male" type="radio" value="male" name="gender" class="validate" checked="true"/>
                            <label for="male">male</label>
                           <input id="female" type="radio" value="female" name="gender" class="validate"/>
                            <label for="female">female</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="dob" type="date" name="dob" class="datepicker" />
                            <label for="dob">Birth date</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="pob" name="pob" class="materialize-textarea" data-length="120"></textarea>
                            <label for="pob">Birth please</label>
                        </div>
                        <div class="center-align">
                            <button type="submit" class="waves-effect waves-light btn" ><i class=" fa fa-graduation-cap material-icons left"></i>Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="page-footer" th:include="fragment/share/footer ::footerFragment"></footer>
    </div>
    <!--include script from /fragment/share?**-->
    <render th:include="fragment/share/footer_script :: footerScript"></render>
    <script th:src="@{/js/form.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            changeMonth: true,
            changeYear: true,
            selectYears: 100
        });
    </script>
</body>
</html>
