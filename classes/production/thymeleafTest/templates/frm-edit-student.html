<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
    <th:block th:include="/fragment/share/head ::headerFragment"></th:block>
</head>
<body>
<!--navigation bar-->
    <div class="container">
        <!--include navBar from resource fragment/share/nav-bar-->
        <nav th:include="fragment/share/navbar :: navBarFramgent"></nav>
        <!--body-->
        <div class="col s12">
            <div>
                <h5 class="center-align">Student registration</h5>
            </div>
            <div class="col s6 push-s5">
                <div class="row">
                    <form class="col s6 center-align" th:action="@{/student/edit}" th:object="${student}"  role="form" action="#" method="post">
                        <input  type="hidden" th:field="*{studentId}"/>
                        <div class="input-field col s12">
                            <input id="name" type="text" th:field="*{studentName}"  class="validate" />
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="radio" id="male"  th:field="*{studentGender}" th:value="'male'"   class="validate"/>
                            <label th:for="'male'" th:text="male" >male</label>
                            <input type="radio" id="female" th:field="*{studentGender}" th:value="'female'" class="validate"/>
                            <label th:for="'female'" th:text="'female'">female</label>
                            <input type="radio" id="other" th:field="*{studentGender}" th:value="'other'" class="validate"/>
                            <label th:for="'other'" th:text="'other'">other</label>
                        </div>

                        <div class="input-field col s12">
                            <input  id="dob" type="date" class="datepicker" th:field="*{studentDob}" />
                            <label for="dob">Birth date</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea  th:field="*{studentPob}" id="pob" class="materialize-textarea" data-length="120"> </textarea>
                            <label for="pob">Birth please</label>
                        </div>
                        <div class="center-align">
                            <button type="submit" class="waves-effect waves-light btn" ><i class=" fa fa-graduation-cap material-icons left"></i>Save change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="page-footer" th:include="fragment/share/footer ::footerFragment"></footer>
    </div>
    <!--include script from /fragment/share?**-->
    <render th:include="fragment/share/footer_script :: footerScript"></render>
    <script th:src="@{/js/form.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            changeMonth: true,
            changeYear: true,
            selectYears: 100
        });
    </script>
</body>
</html>
